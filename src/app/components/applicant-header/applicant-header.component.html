<mat-card class="applicantHeader"
  fxLayout='row'
  fxLayoutAlign='start center'
  fxLayoutGap='5px'
  
  >

    <img [src]='portraitURL'/>

    <div class="characterData"        
    >

      <div class="characterName">
        {{applicant.CharacterName | uppercase}}
      </div>
      <div class="characterSP">
        SP: {{applicant.CharacterSP | number}}
      </div>
    </div>

</mat-card>
