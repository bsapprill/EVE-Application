<div class='wrapper'>
    
    <nav mat-tab-nav-bar>
        <a mat-tab-link
            *ngFor='let route of routeList'
            [routerLink]='route'
            routerLinkActive #rla='routerLinkActive'
            [active]='rla.isActive'
            class='navLink'
        >
            {{route | uppercase}}
        </a>
    </nav>
    
</div>

<div class="outletWrapper">        

    <router-outlet></router-outlet>
</div>
